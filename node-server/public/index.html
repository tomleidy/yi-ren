<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagram Coin Flip</title>
    <!-- import style from index.css -->
    <link href="index.css" rel="stylesheet">

</head>

<body>
    <!-- Header with logo -->
    <header id="header">
        <!-- Logo image: if this site becomes commercial, we will (need to) pay for a new one -->
        <img src="images/logo.png" alt="Logo">
    </header>

    <!-- Main content section -->
    <div class="main-content">
        <!-- Hexagram lines -->
        <div id="hexagram-lines">
            <div id="line6" class="hexagram-line-base hexagram-line-faded"><span></span></div>
            <div id="line5" class="hexagram-line-base hexagram-line-faded"><span></span></div>
            <div id="line4" class="hexagram-line-base hexagram-line-faded"><span></span></div>
            <div id="line3" class="hexagram-line-base hexagram-line-faded"><span></span></div>
            <div id="line2" class="hexagram-line-base hexagram-line-faded"><span></span></div>
            <div id="line1" class="hexagram-line-base hexagram-line-faded"><span></span></div>
        </div>

        <div class="coin-row">
            <img src="images/coinBlended.jpg" alt="Coin 1" id="coin1" width=60 height=60>
            <img src="images/coinBlended.jpg" alt="Coin 2" id="coin2" width=60 height=60>
            <img src="images/coinBlended.jpg" alt="Coin 3" id="coin3" width=60 height=60>
        </div>

        <!-- button and summed result -->
        <div>
            <button id="buttonFlipper" onclick="flipCoins()">Flip Coins</button>
            <button id="buttonReset" onclick="resetReading()">Reset</button>
        </div>
        <div>

        </div>
        <div margin="30px">
            <span id="result" style="margin-left: 10px;"></span>
        </div>
    </div>

    <script src="js/index.js" />
    </script>
</body>

</html>
